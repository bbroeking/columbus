<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> X Position </th>
      <td mat-cell *matCellDef="let element"> {{element.data.location.x}} </td>
      <td mat-footerocell *matFooterCellDef> Total Lands</td>
    </ng-container>
  
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Y Position </th>
      <td mat-cell *matCellDef="let element"> {{element.data.location.y}} </td>
      <td mat-footer-cell *matFooterCellDef>{{numTokens}} </td>
    </ng-container>

    <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Z Position </th>
    <td mat-cell *matCellDef="let element"> {{element.data.location.z}} </td>
    <td mat-footerocell *matFooterCellDef> </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <div>Number: {{numTokens}}</div>


  <div *ngFor="let tok of tokens2">
      {{tok | json}}
  </div>
