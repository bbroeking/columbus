<h4>Building Selection</h4>
<mat-form-field appearance = "outline">
    <mat-select  (selectionChange)="change($event)">
      <mat-option *ngFor="let building of buildings" [value]="building.value" [disabled] = "structure.id === building.viewValue">
        {{ building.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button class ="btn btn1" (click)="printB()"> Build Selected Building</button>
  </div>
