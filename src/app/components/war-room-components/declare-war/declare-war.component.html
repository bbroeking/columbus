
<mat-form-field class="form-field" appearance="fill">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="tileId">
    <button *ngIf="tileId" matSuffix mat-icon-button aria-label="Clear" (click)="tileId=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-button (click)="declareWar()">Declare War</button>
