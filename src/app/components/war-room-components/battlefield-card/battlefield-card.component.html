<div class="troop-list">
    <mat-card cdkDrag
        [cdkDragDisabled]="dragDisabled"
        class="mat-elevation-z4" 
        *ngFor="let troop of troops" >
        <mat-card-header>
            <mat-card-title>{{troop.name}}</mat-card-title>
            <mat-card-title>{{troop.rank}}</mat-card-title>
            <mat-card-title>{{troop.type}}</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>
