<div class='annex-item'>
    <div class="row">
        <div class="hexagon">
            <div class="hexagon-land"></div>
        </div>
        <div class="land-stats">
            <ul class='stats'>
                <li class="stat-row">
                    <div class="stat-text">Token Id</div>
                    <div class="stat-number">{{ parcel?.tokenId }}</div>
                </li>
                <li class="stat-row">
                    <div class="stat-text">Mineral Production Rate</div>
                    <div class="stat-number">{{ parcel?.mineralRate }}</div>
                </li>
                <li class="stat-row">
                    <div class="stat-text">Energy Production Rate</div>
                    <div class="stat-number">{{ parcel?.energyRate }}</div>
                </li>
                <li class="stat-row">
                    <div class="stat-text">Fortification</div>
                    <div class="stat-number">{{ parcel?.fortification }}</div>
                </li>
            </ul>
        </div>    
    </div>
    <div class="row">
        <button mat-raised-button [disabled]="parcel?.annexed || domination < 1" (click)="redeemLandAndInitalizeData()">
            <div class="icon-domination">1</div>
            <span>ANNEX</span>
        </button>
    </div>
</div>
