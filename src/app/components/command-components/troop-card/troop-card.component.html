<div class="troop-list">
    <mat-card class="mat-elevation-z4" *ngFor="let troop of troops" cdkDrag>
        <mat-card-header>
            <div class="row">
                <mat-card-title class='name'>{{troop.name}}</mat-card-title>
                <mat-card-title class="pull-right">{{troop.rank}}</mat-card-title>
            </div>
            <div class="row">
                <mat-card-title class='type'>{{troop.type}}</mat-card-title>    
            </div>
        </mat-card-header>
        <img class='icon' [src]="getIcon(troop.type)" alt="troop">
        <mat-card-content>
            <table mat-table [dataSource]="getTroopModel(troop.type)">
                <!-- Position Column -->
                <ng-container matColumnDef="HP">
                    <th mat-header-cell *matHeaderCellDef> HP </th>
                    <td mat-cell *matCellDef="let element"> {{element.baseStats.HP}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Attack">
                    <th mat-header-cell *matHeaderCellDef> Attack </th>
                    <td mat-cell *matCellDef="let element"> {{element.baseStats.Attack}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Defense">
                    <th mat-header-cell *matHeaderCellDef> Defense </th>
                    <td mat-cell *matCellDef="let element"> {{element.baseStats.Defense}} </td>
                </ng-container>
        
                <ng-container matColumnDef="MinHit">
                    <th mat-header-cell *matHeaderCellDef> Min Hit </th>
                    <td mat-cell *matCellDef="let element"> {{element.baseStats.MinHit}} </td>
                </ng-container>
        
                <ng-container matColumnDef="MaxHit">
                    <th mat-header-cell *matHeaderCellDef> Max Hit </th>
                    <td mat-cell *matCellDef="let element"> {{element.baseStats.MaxHit}} </td>
                </ng-container>
        
                <ng-container matColumnDef="SkewHit">
                    <th mat-header-cell *matHeaderCellDef> Skew Hit </th>
                    <td mat-cell *matCellDef="let element"> {{element.baseStats.SkewHit}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="attributes"></tr>
                <tr mat-row *matRowDef="let row; columns: attributes;"></tr>
            </table>        
        </mat-card-content>
    </mat-card>
</div>
