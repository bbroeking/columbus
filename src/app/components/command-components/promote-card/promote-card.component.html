<div class="troop-list">
    <mat-card class="mat-elevation-z4" *ngFor="let troop of troops" cdkDrag>
        <mat-card-header>
            <mat-card-title class='name'>{{troop.name}}</mat-card-title>
            <mat-card-title class="pull-right">{{troop.rank}}</mat-card-title>
            <img class='icon' [src]="getIcon(troop.type)" alt="troop">
        </mat-card-header>
    </mat-card>
</div>
