<div class="connect">
    <div *ngIf="!account" class="metamaskConnect">
        <button mat-button (click)="onClickConnectToMetaMask()">
            <div class="metamask-svg"></div>
            Connect to your MetaMask Wallet
        </button>
    </div>
    
    <div *ngIf="account" class="connected">
        <div class="accountConnected">You are connected to {{account}}</div>
    </div>    
</div>
