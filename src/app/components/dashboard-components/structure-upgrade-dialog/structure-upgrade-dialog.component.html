<h1 mat-dialog-title>Upgrade Building</h1>
<div mat-dialog-content >Are you sure you want to upgrade your {{data.location}}?</div>
<button mat-button mat-dialog-close type="button" (click)="upgradeBuilding()" class="upgrade-field" *ngIf="data.location === 'Mine'">Upgrade Field</button>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
