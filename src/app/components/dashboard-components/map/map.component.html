<drag-scroll class="main" [scrollbar-hidden]="true">
    <div drag-scroll-item class="drag-scroll">
        <div class="container">
            <div class="hexagon" 
                (click)="updateDetailsTile(mapGridHidden(slot))" 
                [ngClass]="mapGridHidden(slot) == 0 ? 'hidden' : ''" 
                *ngFor="let slot of numSlots"
                id="{{mapGridHidden(slot)}}">
                <div class="content"
                    [ngClass]="setTileClass(slot)"></div>
            </div>    
        </div>    
    </div>
</drag-scroll>
