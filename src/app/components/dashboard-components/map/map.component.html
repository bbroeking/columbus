<drag-scroll class="main" [scrollbar-hidden]="true">
    <div drag-scroll-item class="drag-scroll">
        <div class="container">
            <div class="hexagon hidden" [ngClass]="{hidden:slot}" *ngFor="let slot of numSlots">
                <span class="content">{{ slot }}</span>
            </div>
        </div>    
    </div>
</drag-scroll>
