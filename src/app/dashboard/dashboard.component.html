<div class='dashboard'>
    <div class="world-browser">
        <app-browser></app-browser>
    </div>
    <div class="world-map">
        <app-map (updateCurrentTile)="handleDetailChange($event)" [mapId]="mapId"></app-map>
    </div>
    <div class="world-details">
        <app-parcel-details [selectedTile]="selectedTile"></app-parcel-details>
    </div>
</div>
