<div class="hex-row">
    <div class="hex">
        <app-parcel-tile [mapId]="parcelNorthWesternTile"></app-parcel-tile>
    </div>
    <div class="hex">
        <app-parcel-tile [mapId]="parcelNorthEasternTile"></app-parcel-tile>
    </div>
</div>

<div class="hex-row even">
    <div class="hex">
        <app-parcel-tile [mapId]="parcelWestTile"></app-parcel-tile>
    </div>
    <div class="hex">
        <app-parcel-tile [mapId]="mapId"></app-parcel-tile>
    </div>
    <div class="hex">
        <app-parcel-tile [mapId]="parcelEastTile"></app-parcel-tile>
    </div>
</div>

<div class="hex-row">
    <div class="hex">
        <app-parcel-tile [mapId]="parcelSouthWesternTile"></app-parcel-tile>
    </div>
    <div class="hex">
        <app-parcel-tile [mapId]="parcelSouthEasternTile"></app-parcel-tile>
    </div>
</div>
