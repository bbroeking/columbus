<button (click)="ethersService.isMetamaskInstalled()">isMetamaskInstalled</button>
<button (click)="ethersService.requestAccount()">requestAccount</button>
<button (click)="ethersService.getBalance()">getBalance</button>
<button (click)="ethersService.connectContract()">connectContract</button>
<button (click)="ethersService.getSigner()">getSigner</button>
<button (click)="ethersService.discover()">Discover</button>
<button (click)="ethersService.getBalanceOf()">getBalanceOf</button>
<button (click)="ethersService.getTokenOfOwnerByIndex()">getTokenOfOwnerByIndex</button>
<button (click)="ethersService.getTotalSupply()">getTotalSupply</button>
<button (click)="ethersService.getMetadataURI(1)">getMetadataURI</button>
<button (click)="logData()">Log Data</button>


<div>Current Account Balance: {{balance}}</div>
<div>Number of Tokens Held By Current Metamask Account: {{numTokens}}</div>

<div *ngFor="let metadata of tokenMetadata">
    Northern: {{metadata.data.northernTile}}
    North Western: {{ metadata.data.northWesternTile }}
</div>
